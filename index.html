<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My August</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 1. FontAwesome for Cute Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 2. Google Fonts: 'Patrick Hand' (Handwriting) and 'Nunito' (Rounded Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Intro Animation Screen -->
    <div id="intro-screen">
        <div class="intro-content">
            <div class="heart-icon"><i class="fa-solid fa-heart"></i></div>
            <h1 class="handwritten-title">To my August</h1>
            <p class="subtitle">Happy 8th Month</p>
        </div>
    </div>

    <!-- Main Diary Interface -->
    <main id="diary-container" class="hidden">
        
        <!-- Background Decorations (Floating Doodles) -->
        <div class="bg-doodle doodle-1"><i class="fa-regular fa-star"></i></div>
        <div class="bg-doodle doodle-2"><i class="fa-solid fa-cloud"></i></div>
        <div class="bg-doodle doodle-3"><i class="fa-regular fa-heart"></i></div>

        <div class="journal-wrapper">
            
            <!-- Dynamic Question Header -->
            <header class="journal-header">
                <div class="date-badge">
                    <span>Month</span>
                    <strong>08</strong>
                </div>
                <!-- This text changes when hovering over entries -->
                <h2 id="dynamic-text">What will you read first?</h2>
                <div class="wiggle-line"></div>
            </header>

            <!-- The Entry List -->
            <ul class="entry-list">
                
                <li class="entry-item" data-id="1">
                    <div class="icon-box color-1"><i class="fa-solid fa-cake-candles"></i></div>
                    <span class="title">Birthdays</span>
                </li>

                <li class="entry-item" data-id="2">
                    <div class="icon-box color-2"><i class="fa-solid fa-cloud-moon"></i></div>
                    <span class="title">Missing You Pt. 2</span>
                </li>

                <li class="entry-item" data-id="3">
                    <div class="icon-box color-3"><i class="fa-brands fa-codepen"></i></div> <!-- Cube/Block icon -->
                    <span class="title">Blocks</span>
                </li>

                <li class="entry-item" data-id="4">
                    <div class="icon-box color-4"><i class="fa-solid fa-camera-retro"></i></div>
                    <span class="title">Let Me See You</span>
                </li>

                <li class="entry-item" data-id="5">
                    <div class="icon-box color-5"><i class="fa-solid fa-heart"></i></div>
                    <span class="title">Made for You</span>
                </li>
            </ul>
        </div>
    </main>

    <!-- The Reading Modal (Taped Paper Look) -->
    <div id="reader-modal" class="hidden">
        <div class="modal-backdrop"></div>
        
        <div class="paper-note">
            <!-- Visual "Washi Tape" at the top -->
            <div class="washi-tape"></div>
            
            <button id="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            
            <div class="scroll-content">
                <div class="note-header">
                    <i class="fa-solid fa-pen-nib decorative-icon"></i>
                    <h2 id="modal-title">Title Here</h2>
                </div>
                
                <div id="modal-body">
                    <!-- Content is injected here via JS -->
                </div>

                <div class="signature">
                    <p>with love,</p>
                    <p class="signed-name">Moon</p> 
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

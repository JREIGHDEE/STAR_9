<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My August</title>
    <link rel="stylesheet" href="style.css">
    <!-- Modern Font Pairing: Playfair Display (Elegant Serif) & Lato (Clean Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cinematic Intro -->
    <div id="intro-screen">
        <div class="intro-content">
            <h1 class="blur-reveal">To my August</h1>
            <p class="subtitle">Happy 8th Month</p>
        </div>
    </div>

    <!-- Main Experience -->
    <main id="diary-container" class="hidden">
        <div class="content-wrapper">
            
            <!-- Dynamic Header Area -->
            <header class="dynamic-header">
                <span class="small-label">The Collection</span>
                <h2 id="dynamic-text">What will you read first?</h2>
                <div class="divider-line"></div>
            </header>

            <!-- Interactive List -->
            <ul class="entry-list">
                <li class="entry-item" data-id="1">
                    <span class="idx">01</span>
                    <span class="title">Birthdays</span>
                </li>

                <li class="entry-item" data-id="2">
                    <span class="idx">02</span>
                    <span class="title">Missing You Pt. 2</span>
                </li>

                <li class="entry-item" data-id="3">
                    <span class="idx">03</span>
                    <span class="title">Blocks</span>
                </li>

                <li class="entry-item" data-id="4">
                    <span class="idx">04</span>
                    <span class="title">Let Me See You</span>
                </li>

                <li class="entry-item" data-id="5">
                    <span class="idx">05</span>
                    <span class="title">Made for You</span>
                </li>
            </ul>
        </div>
    </main>

    <!-- Modern Reading Modal -->
    <div id="reader-modal" class="hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
            <button id="close-btn">
                <span class="close-text">Close</span>
                <span class="close-icon">&times;</span>
            </button>
            
            <div class="scroll-container">
                <div class="modal-header">
                    <span class="chapter-mark">Entry</span>
                    <h2 id="modal-title">Title</h2>
                </div>
                <div id="modal-body">
                    <!-- Content injected via JS -->
                </div>
                <div class="signature">
                    <p>â€” Yours</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
